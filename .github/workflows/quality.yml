name: Code Quality

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          cp Sources/ARCDevTools/Resources/Configs/swiftlint.yml .swiftlint.yml
          swiftlint lint --strict

  swiftformat:
    name: SwiftFormat
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check formatting
        run: |
          swiftformat --config Sources/ARCDevTools/Resources/Configs/swiftformat --lint Sources/ Tests/
